<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="h-screen flex items-center justify-center">
      <article class="card max-w-2xl bg-neutral text-neutral-content relative">
        <div class="card-body items-center text-center">
          <h2 id="question" class="card-title"></h2>
          <ul id="answers" class="flex flex-wrap gap-4 p-8"></ul>
          <div class="card-actions w-full">
            <button id="acceptBtn" class="btn btn-primary btn-block">
              Accept
            </button>
            <button id="restartBtn" class="btn btn-primary btn-block hidden">
              Restart
            </button>
          </div>
        </div>

        <span id="progress" class="absolute top-2 right-2"></span>
      </article>
    </main>

    <script src="./assets/js/index.js" type="module"></script>
  </body>
</html>
